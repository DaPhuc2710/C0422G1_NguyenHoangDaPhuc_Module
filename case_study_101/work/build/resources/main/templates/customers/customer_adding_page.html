<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment::html_head">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>Trang thêm mới khách hàng </title>

</head>
<body>
<h1 class="text-center">Thêm khách hàng mới</h1>
<form class="container-fluid w-25 shadow" action="/saveCustomer" method="post" th:object="${customerList}">

    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Họ tên</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp "
               th:field="*{nameCustomer}">
        <span type="text" th:errors="*{nameCustomer}" style="color: red"></span>
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail2" class="form-label">Ngày sinh </label>
        <input type="date" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp "
               th:field="*{dateOfBirth}">
        <span type="text" th:errors="*{dateOfBirth}" style="color: red"></span>


    </div>
    <div class="mb-3">
        <label class="form-label">Giới tính</label>
        <select th:field="*{gender}">
            <option th:value="1">Nam</option>
            <option th:value="0">Nữ</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail3" class="form-label">Số CMND </label>
        <input type="text" class="form-control" id="exampleInputEmail3" aria-describedby="emailHelp"
               th:field="*{idNumber}">
        <span type="text" th:errors="*{idNumber}" style="color: red"></span>
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail4" class="form-label">Số ĐT </label>
        <input type="text" class="form-control" id="exampleInputEmail4" aria-describedby="emailHelp"
               th:field="*{phoneNumber}">
        <span type="text" th:errors="*{phoneNumber}" style="color: red"></span>

    </div>
    <div class="mb-3">
        <label for="exampleInputEmail5" class="form-label">Email </label>
        <input type="text" class="form-control" id="exampleInputEmail5" aria-describedby="emailHelp"
               th:field="*{email}">
        <span type="text" th:errors="*{email}" style="color: red"></span>
    </div>
    <div class="mb-3">
        <label class="form-label">Loại khách </label>
        <!--        nhớ chấm id vì nó covert lại thằng CustomerType-->
        <select th:field="*{customerType.ma_loai_khach}">
            <option th:each="typeCus:${type}" th:value="${typeCus.ma_loai_khach}"
                    th:text="${typeCus.customerTypeName}"></option>
        </select>
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail6" class="form-label">Địa chỉ </label>
        <input type="text" class="form-control" id="exampleInputEmail6" aria-describedby="emailHelp"
               th:field="*{address}">
        <span type="text" th:errors="*{address}" style="color: red"></span>

    </div>
    <button type="submit" class="btn btn-primary">Lưu</button>
</form>
</body>
<footer th:replace="fragment::html_footer"></footer>
</html>
