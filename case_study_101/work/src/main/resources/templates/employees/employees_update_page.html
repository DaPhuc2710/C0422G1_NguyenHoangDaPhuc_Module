<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment::html_head">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<h1 class="text-center">Sửa nhân viên </h1>
<form class="m-auto w-25" th:object="${employeeList}" method="post" action="/saveUpdateEmployee">
    <div class="mb-3">
        <label for="exampleInputEmail12" class="form-label">Id nhân viên </label>
        <input type="text" readonly class="form-control" id="exampleInputEmail12" aria-describedby="emailHelp"
               th:field="*{employeeId}">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Họ tên</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
               th:field="*{employeeName}">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail2" class="form-label">Ngày sinh </label>
        <input type="date" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp"
               th:field="*{dayOfBirth}">
    </div>
    <div class=" mb-3">
        <label for="exampleInputEmail3" class="form-label">Số CMND </label>
        <input type="text" class="form-control" id="exampleInputEmail3" aria-describedby="emailHelp"
               th:field="*{idNumber}">
    </div>
    <div class=" mb-3">
        <label for="exampleInputEmail4" class="form-label">Số ĐT </label>
        <input type="text" class="form-control" id="exampleInputEmail4" aria-describedby="emailHelp"
               th:field="*{phoneNum}">
    </div>
    <div class=" mb-3">
        <label for="exampleInputEmail5" class="form-label">Email </label>
        <input type="email" class="form-control" id="exampleInputEmail5" aria-describedby="emailHelp"
               th:field="*{email}">
    </div>
    <div class=" mb-3">
        <label class="form-label">Trình độ</label>
        <select th:field="*{standardType.ma_trinh_do}">
            <option th:value="1">Trung cấp</option>
            <option th:value="2">Cao đẳng</option>
            <option th:value="3">Đại học</option>
            <option th:value="4">Sau đại học</option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Vị trí </label>
        <select th:field="*{positionType.ma_vi_tri}">
            <option th:value="1">Quản Lý</option>
            <option th:value="2">Nhân viên</option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Bộ phận </label>
        <select th:field="*{sectionType.ma_bo_phan}">
            <option th:value="1">Sale – Marketing</option>
            <option th:value="2">Phục vụ</option>
            <option th:value="3">Hành Chính</option>
            <option th:value="4">Quản lý</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail8" class="form-label">Lương </label>
        <input type="text" class="form-control" id="exampleInputEmail8" aria-describedby="emailHelp"
               th:field="*{payment}">
    </div>
    <button type="submit" class="btn btn-primary">Lưu</button>
</form>
</body>
<footer th:replace="fragment::html_footer"></footer>
</html>
